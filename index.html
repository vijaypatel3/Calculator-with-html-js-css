<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator
    </title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-sky-950 w-screen flex items-center justify-center h-screen">

    <div class="container bg-gray-900 w-[400px] h-[600px] rounded-md text-white">
        <div class="screen h-24 bg-transparent mx-2 my-2 rounded-md p-2 text-right flex-col justify-end items-center overflow-hidden" >
            <div class=" sign h-2 mb-1"></div>
            <p class="text-5xl screenContent"></p>
        </div>
        <div class="button-field flex p-2 flex-wrap align-middle justify-center ">
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 percentage">%</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 clearall">ce</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 clear">c</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 back"><img width="50" height="50" src="https://img.icons8.com/ios/50/backspace.png" alt="backspace"/></div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 onebyx">1/x</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 square">x^2</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 root">âœ“</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 divide">/</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 seven">7</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 eight">8</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 nine">9</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 multiply">X</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 four">4</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 five">5</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 six">6</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 minus">-</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 one">1</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 two">2</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 three">3</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 plus">+</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 negate">+/-</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 zero">0</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 point">.</div>
            <div class="bg-gray-600 w-[88px] h-[70px] m-1 py-5 text-center cursor-pointer px-5 hover:text-gray-900 hover:bg-violet-100 equal">=</div>
        </div>
    </div>
     
    </body>
    <script src="javascript.js"></script>
</html>
